<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/Images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            
            <img class="background_header" src="/assets/Images/bg-main-mobile.png" alt="">
            <img class="card_back" src="/assets/Images/bg-card-back.png" alt="">
            <img class="card_front" src="/assets/Images/bg-card-front.png" alt="">
        </header>
        <article class="information_user_card">
            <section class="name">
                <form action="">
                    <h2>CARDHOLDER NAME</h2>
                
                 <label  for="name"></label>
                 <input class= "complete" type="text" placeholder="e.g. Jane Appleseed" id="name">
                </form>
                
            </section>
            <section>
                <h2>CARD NUMBER</h2>
                <input class= "complete" type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
                <label for="number"> </label>

            </section>
            <section class="card_expiration">
                <Section >
                    <h2>EXP. DATE (MM/YY)
                    </h2>
                    <section class="card_expiration_date">
                     <input class="date" type="text" id="mm" placeholder="MM">
                     <label for="mm"></label>
                     <input class="date" type="text" id="yy" placeholder="YY">
                     <label for="yy"></label>
                    </section>
                    
                </Section>
                <Section>
                    <h2>CVC</h2>
                    <input class= "complete" type="text" id="cvc" placeholder="e.g. 123">
                    <label for="cvc"></label>
                </Section>
               
            </section>
            <button onclick="click">Confirm</button>
        </article>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://storied-starlight-5d4334.netlify.app">Carolina Villarreal</a>.
    </div>

    <script src="/assets/js/main.js"></script>
</body>
</html>
